<img src="../../../../assets/back_arrow.png" alt="" routerLink="/transactions">
<p class="save">Let's get started</p>
<p class="description">Please fill in your basic information below: </p>
<form [formGroup]="studentForm" id="padder">
    <p class="save_small">Child's Information</p>
    <div class="tui-row tui-row_sme">
        <div style="min-width: 80vw;">
            <div class="tui-form__row">
                <tui-input
                    formControlName="schoolID"
                >
                    Child's School ID
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                        (change)="checkStudent()"
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="name"
                >
                    First Name
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="surname"
                >
                    Last Name
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="schoolName"
                >
                    School Name
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>
     
            <div class="tui-form__row">
                <tui-input
                    formControlName="class"
                >
                    Class
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>
            <div class="tui-form__row">
                <tui-input
                    formControlName="grade"
                >
                    Grade
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>
            <div class="tui-form__row">
                <tui-input
                    formControlName="race"
                >
                    Race
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>
     
            <div class="tui-form__row">
                <tui-input
                    formControlName="age"
                >
                    Age
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>
            <div class="tui-form__row">
                <tui-input
                    formControlName="gender"
                >
                    Gender
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>
</div>
</div>
</form>

    <p class="save_small">Parent's Information</p>
    <div class="tui-row tui-row_sme">
        <div style="min-width: 80vw;">
            <div class="tui-form__row">
                <tui-input
                    formControlName="name"
                >
                    First Name
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="surname"
                >
                    Surname
                    <input
                        placeholder="Field placeholder"
                        tuiTextfield
                    />
                    <span class="tui-required"></span>
                </tui-input>
            </div>

            <div class="tui-form__row">
                <tui-input

<div id="update" style="padding-top:5vw;">
    <button tuiButton [size]="'m'" class="tui-space_right-3 tui-space_bottom-3" id="actios" (click)="createParent()" >Sign up</button>
</div>
<div id="update" style="padding-top:1vw;">
    <button routerLink="/sign-in" tuiButton appearance="outline" class="tui-space_right-3 tui-space_bottom-3" id="actios" [size]="'m'">Cancel</button>
</div>
