
<div id="container" >
    <div id="imageer" routerLink="/login">

    </div>
    <div style="width: 80vw;">
        <div style="font-weight: 600; font-size: 26px; text-align: left;padding-bottom:15px;padding-top: 65px;">
           Sign In
        </div>
    </div>
    <div style="align-items: center; display: flex; flex-direction: column;">
        <form
        class="b-form"
        [formGroup]="testForm"
    >
    <div id="inputer">
        Student ID:
        <tui-input
        class="actios"
        formControlName="StudentID"
        tuiTextfieldSize="m"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
    >
        Student ID
        <input
            autocomplete="email"
            tuiTextfield
            type="email"
        />
    </tui-input>
    </div>
    <div id="inputer">
        Password
        <tui-input-password
        class="actios"
        formControlName="Password"
        tuiTextfieldSize="m"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
    >
        Password
        <input
            tuiTextfield
        />
    </tui-input-password>
    </div>
    </form>

    </div>

    <div>
        <button tuiButton [size]="'m'" class="tui-space_right-3 tui-space_bottom-3" class="actios" (click)="signIn()">Sign In</button>
    </div>
    <div>
        <button tuiButton appearance="outline" class="tui-space_right-3 tui-space_bottom-3" class="actios" [size]="'m'" *ngIf="student" (click)="toggleStudent()">Sign In as a parent</button>
    </div>

    <div style=" flex-grow:1;width: 80vw;padding:10px;text-align: center;font-size: 14px;font-weight: 500;">Forgot password? Click here to <span style="color: blue; font-weight: 600;"> reset your
        password </span></div>
    <div style="width: 80vw;padding:10px;text-align: center;font-size: 14px;font-weight: 500;">By signing in you agree with our Terms of Services 
        and accept our Privacy Policy</div>

</div>
